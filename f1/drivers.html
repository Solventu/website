<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Hub - Champions</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext y='24' font-size='22'%3E%F0%9F%8F%86%3C/text%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showLogin() {
      document.body.innerHTML = `
        <div class='flex flex-col items-center justify-center min-h-screen bg-gray-50'>
          <div class='bg-white p-8 rounded-2xl shadow-xl text-center'>
            <h2 class='text-2xl font-bold mb-4'>Sign in to F1 Hub</h2>
            <button id='googleLogin' class='bg-red-600 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:bg-red-700 transition'>Sign in with Google</button>
          </div>
        </div>
      `;
      document.getElementById('googleLogin').onclick = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      };
    }

    function showProfile(user) {
      const profileHtml = `
        <div class='flex items-center gap-4'>
          <img src='${user.photoURL}' alt='User' class='w-10 h-10 rounded-full border-2 border-red-600'>
          <span class='font-bold text-red-600'>${user.displayName}</span>
          <button id='editProfileBtn' class='bg-black text-white px-4 py-2 rounded-full hover:bg-red-600 transition'>Edit Profile</button>
          <button id='logoutBtn' class='bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow hover:bg-black transition'>Logout</button>
        </div>
        <div id='editProfileModal' class='fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden'>
          <div class='bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center'>
            <h2 class='text-xl font-bold mb-4'>Edit Profile</h2>
            <input id='editName' type='text' class='border px-4 py-2 rounded w-full mb-4' value='${user.displayName}' />
            <button id='saveProfileBtn' class='bg-red-600 text-white px-6 py-2 rounded-full font-bold shadow-lg hover:bg-red-700 transition'>Save</button>
            <button id='closeProfileBtn' class='ml-4 px-6 py-2 rounded-full border border-gray-300'>Cancel</button>
          </div>
        </div>
      `;
      document.getElementById('profileArea').innerHTML = profileHtml;
      document.getElementById('logoutBtn').onclick = () => {
        auth.signOut().then(() => {
          window.location.href = 'index.html';
        }).catch((error) => {
          alert('Logout failed: ' + error.message);
        });
      };
      document.getElementById('editProfileBtn').onclick = () => {
        document.getElementById('editProfileModal').classList.remove('hidden');
      };
      document.getElementById('closeProfileBtn').onclick = () => {
        document.getElementById('editProfileModal').classList.add('hidden');
      };
      document.getElementById('saveProfileBtn').onclick = () => {
        const newName = document.getElementById('editName').value;
        user.updateProfile({ displayName: newName }).then(() => {
          document.getElementById('editProfileModal').classList.add('hidden');
          location.reload();
        });
      };
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        showLogin();
      } else {
        showProfile(user);
      }
    });
  </script>
</head>
