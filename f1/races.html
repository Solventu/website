<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Hub - Races</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext y='24' font-size='22'%3E%F0%9F%8F%81%3C/text%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-black sticky top-0 z-50 shadow-md">
    <nav class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center p-2 md:p-4 text-white">
      <h1 class="text-2xl font-extrabold tracking-wide mb-2 md:mb-0">🏎️ F1 Hub</h1>
      <div class="space-x-0 md:space-x-6 flex flex-col md:flex-row items-center w-full md:w-auto text-lg">
        <a href="homepage.html" class="hover:text-red-500 transition px-2 py-1 md:px-0 md:py-0">Home</a>
        <a href="races.html" class="hover:text-red-500 transition px-2 py-1 md:px-0 md:py-0">Races</a>
        <a href="drivers.html" class="hover:text-red-500 transition px-2 py-1 md:px-0 md:py-0">Champions</a>
        <a href="about.html" class="hover:text-red-500 transition px-2 py-1 md:px-0 md:py-0">About</a>
        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow hover:bg-red-700 transition w-full md:w-auto">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-red-600 via-red-500 to-red-400 text-white text-center py-20 relative overflow-hidden">
    <div class="absolute inset-0 opacity-30 pointer-events-none animate-pulse">
      <svg class="w-full h-full" viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="#fff" fill-opacity="0.2" d="M0,160L48,170.7C96,181,192,203,288,186.7C384,171,480,117,576,117.3C672,117,768,171,864,186.7C960,203,1056,181,1152,154.7C1248,128,1344,96,1392,80L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      </svg>
    </div>
    <h1 class="text-5xl md:text-6xl font-extrabold mb-6 animate-bounce drop-shadow-lg">F1 Race Results</h1>
    <p class="text-lg opacity-90 mb-6 animate-fade-in">Select a season and race to view detailed results.</p>
    <a href="drivers.html" class="inline-block bg-white text-red-600 font-bold px-8 py-3 rounded-full shadow-lg hover:bg-red-600 hover:text-white transition-all duration-300 animate-fade-in">View Champions</a>
  </section>

  <!-- Race Selector -->
  <section class="max-w-4xl mx-auto my-12 p-8 bg-white/80 backdrop-blur-lg shadow-2xl rounded-2xl transform transition hover:scale-105 duration-300 animate-fade-in">
    <h2 class="text-3xl font-bold mb-6 text-gray-900 text-center animate-fade-in">📅 Explore Race Results</h2>
    <div class="flex flex-col md:flex-row gap-6 justify-center animate-fade-in">
      <select id="seasonSelect" class="px-4 py-2 border rounded-lg shadow focus:ring-2 focus:ring-red-400 w-full md:w-auto bg-white/80 backdrop-blur-lg"></select>
      <select id="raceSelect" class="px-4 py-2 border rounded-lg shadow focus:ring-2 focus:ring-red-400 w-full md:w-auto bg-white/80 backdrop-blur-lg"></select>
    </div>
    <div id="raceResults" class="mt-8 animate-fade-in"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-4 mt-12">
    <p>© Erik 2025</p>
  </footer>

  <script src="races.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script>
    const auth = firebase.auth();
    document.getElementById('logoutBtn').onclick = function() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    };
  </script>
</body>
</html>
