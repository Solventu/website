<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - F1 Hub</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext y='24' font-size='22'%3E%F0%9F%91%A4%3C/text%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-red-600 via-red-500 to-red-400 min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Blurred circles background -->
  <div class="absolute top-10 left-10 w-40 h-40 bg-blue-400 rounded-full opacity-40 blur-2xl"></div>
  <div class="absolute bottom-10 right-10 w-48 h-48 bg-orange-400 rounded-full opacity-40 blur-2xl"></div>

  <div class="bg-white/80 backdrop-blur-lg p-10 rounded-2xl shadow-2xl text-center w-full max-w-md animate-fade-in z-10">
    <h1 class="text-3xl font-extrabold text-red-600 mb-6">Login to F1 Hub</h1>
    <form id="loginForm" class="space-y-6 w-full">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-red-400" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-red-400" />
      <button id="loginButton" type="submit" class="bg-red-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-red-700 transition w-full">Login</button>
      <div id="loginError" class="text-red-600 font-bold mt-2"></div>
    </form>
    <div class="mt-6 text-gray-700">Don't have an account? <a href="index.html" class="text-red-600 font-bold hover:underline">Register Here</a></div>
  </div>
  <script type="module" src="login.js" defer></script>
</body>
</html>
