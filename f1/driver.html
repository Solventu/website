<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showLogin() {
      document.body.innerHTML = `
        <div class='flex flex-col items-center justify-center min-h-screen bg-gray-50'>
          <div class='bg-white p-8 rounded-2xl shadow-xl text-center'>
            <h2 class='text-2xl font-bold mb-4'>Sign in to F1 Hub</h2>
            <button id='googleLogin' class='bg-red-600 text-white px-6 py-3 rounded-full font-bold shadow-lg hover:bg-red-700 transition'>Sign in with Google</button>
          </div>
        </div>
      `;
      document.getElementById('googleLogin').onclick = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      };
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        showLogin();
      } else {
        // Show user info and logout button
        const userBar = document.createElement('div');
        userBar.className = 'fixed top-0 right-0 p-4 z-50 flex items-center gap-4';
        userBar.innerHTML = `
          <img src='${user.photoURL}' alt='User' class='w-10 h-10 rounded-full border-2 border-red-600'>
          <span class='font-bold text-red-600'>${user.displayName}</span>
          <button id='logoutBtn' class='bg-black text-white px-4 py-2 rounded-full hover:bg-red-600 transition'>Logout</button>
        `;
        document.body.appendChild(userBar);
        document.getElementById('logoutBtn').onclick = () => auth.signOut().then(() => window.location.href = 'index.html');
      }
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="bg-black sticky top-0 z-50 shadow-md">
    <nav class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center p-2 md:p-4 text-white">
      <h1 class="text-2xl font-extrabold tracking-wide mb-2 md:mb-0">üèéÔ∏è F1 Hub</h1>
      <div class="space-x-0 md:space-x-6 flex flex-col md:flex-row items-center w-full md:w-auto text-lg">
        <a href="homepage.html" class="hover:text-red-500 transition px-2 py-1 md:px-0 md:py-0">Home</a>
        <a href="races.html" class="hover:text-red-500 transition px-2 py-1 md:px-0 md:py-0">Races</a>
        <a href="drivers.html" class="hover:text-red-500 transition px-2 py-1 md:px-0 md:py-0">Champions</a>
        <a href="about.html" class="hover:text-red-500 transition px-2 py-1 md:px-0 md:py-0">About</a>
        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow hover:bg-red-700 transition w-full md:w-auto">Logout</button>
      </div>
    </nav>
  </header>

  <!-- Driver Profile Section -->
  <section id="driverProfile" class="max-w-3xl mx-auto my-12 p-6 bg-white shadow-xl rounded-2xl opacity-0 transform translate-y-6 transition-all duration-700">
    <!-- JS will fill this -->
    <button onclick="window.location.href='drivers.html'" class="bg-gray-200 text-red-600 font-bold px-6 py-2 rounded-full shadow hover:bg-red-600 hover:text-white transition mb-6">‚Üê Back to Champions</button>
  </section>

  <script src="drivers.js"></script>
  <script>
    // Get driver ID from query string
    const params = new URLSearchParams(window.location.search);
    const driverId = params.get("id");

    function normalizeId(name) {
      return name
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/\s+/g, "-");
    }

    // Find driver data
    const driver = champions.find(d => normalizeId(d.name) === driverId);

    if (driver) {
      const container = document.getElementById("driverProfile");
      container.innerHTML = `
        <div class="relative bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl p-10 w-full max-w-xl mx-auto text-center border border-gray-200 animate-fade-in">
          <div class="flex justify-center mb-6">
            <img src="${driver.image}" alt="${driver.name}" class="w-44 h-44 object-cover rounded-full border-4 border-gray-300 shadow-lg transition-transform duration-300 hover:scale-105" />
          </div>
          <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-2 drop-shadow">${driver.name}</h1>
          <div class="flex justify-center gap-6 mb-4">
            <div class="flex items-center gap-2 bg-gray-100 rounded-xl px-4 py-2 shadow text-lg font-bold text-gray-700">
              <span class="text-xl">üèÜ</span> ${driver.championships} Titles
            </div>
            <div class="flex items-center gap-2 bg-gray-100 rounded-xl px-4 py-2 shadow text-lg font-bold text-gray-700">
              <span class="text-xl">üìÖ</span> Years: <span class="text-black">${driver.years.join(", ")}</span>
            </div>
          </div>
          <p class="text-gray-700 text-lg leading-relaxed mb-8">${driver.bio}</p>
          <button onclick="window.location.href='drivers.html'" class="bg-gray-200 text-red-600 font-bold px-6 py-2 rounded-full shadow hover:bg-red-600 hover:text-white transition">‚Üê Back to Champions</button>
        </div>
      `;
      // Animate fade-in
      setTimeout(() => {
        container.classList.remove("opacity-0", "translate-y-6");
      }, 100);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.onclick = function() {
          auth.signOut().then(() => {
            window.location.href = 'index.html';
          });
        };
      }
    });
  </script>
</body>
</html>
